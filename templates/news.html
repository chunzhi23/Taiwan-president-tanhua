<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrap {
        margin-left: 50px;
        margin-top: 30px;
    }
    #container {width: 800px;}
    b {font-size: 18px;}
</style>
<body>
    <div id="wrap">
        <h2>{{ title }}</h2>
        <div id="container"></div>
    </div>
    <script>
        let detailData;
        async function getDetails(){
            let urlArray = window.location.href.split("/");
            let lastPara = urlArray[urlArray.length - 1];
            await fetch(`/api/details?id=${lastPara}`)
            .then(response => response.json())
            .then(data => {
                detailData = data;
                console.log(data)
            });

            let container = document.getElementById("container");
            let newB = document.createElement("b");
            newB.innerText = detailData['subtitle'];
            container.appendChild(newB);

            let newDate = document.createElement("p");
            newDate.innerText = detailData['date'];
            container.appendChild(newDate);

            let pgSplit = detailData['content'].split(/\r?\n/);
            for (let i = 0; i < pgSplit.length; i++){
                let newP = document.createElement("p");
                newP.innerText = pgSplit[i];
                container.appendChild(newP);
            }
        } getDetails();
    </script>
</body>
</html>
